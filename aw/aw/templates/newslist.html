{% load wagtailimages_tags %}
<div class="uk-padding uk-padding-remove-top">
    <div class="uk-child-width-1-3@m" uk-grid>
        <h4 class="uk-width-1-1">{{ value.header }}</h4>
        {% for list in value.newslist %}
            <div class="newsblock uk-margin-remove" >

                <a href="{{ list.url }}">
                    <div class="uk-inline">
                        {% image list.pic fill-1000x800 as tmp %}
                        <img src="{{ tmp.url }}" width="1000" height="800" alt="">
                        <div class="uk-overlay uk-overlay-primary uk-position-bottom">
                            <p>{{ list.newsheader }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
