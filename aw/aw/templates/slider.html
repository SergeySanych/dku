{% load wagtailimages_tags %}


<div class="uk-position-relative uk-visible-toggle" tabindex="-1" uk-slider="autoplay: true; autoplay-interval: 2000; pause-on-hover: true ">
    <ul class="uk-slider-items uk-child-width-1-1 uk-child-width-1-3@m uk-child-width-1-2@s uk-grid">
        {% for slide in value.carousel %}

                <li>
                    <a class="uk-flex uk-flex-middle uk-flex-center uk-height-small" href="{{ slide.url }}">
                        <div uk-tooltip="title: {{ slide.text }}; pos: bottom">
                            {% image slide.image width-180 %}
                        </div>
                    </a>
                </li>
        {% endfor %}
    </ul>
        <a class="uk-dark uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
        <a class="uk-dark uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
</div>
